<div class="alert_outer-container has-animation">
    <div class="alert_widget-container">
        <div class="alert_image-container">
            <img
                id="main-image"
                class="alert_image"
                alt="Image de l'alerte"
                src="https://static-cdn.jtvnw.net/alert-asset/v2/51041846/image/2eP1PcBVtrPsAAp5xYQ1T6QURy0/gifanim.gif"
            />
        </div>
        <div class="alert_text-container">
            <div>
                <div class="alert_text">
                    <small>Points de chaîne</small>
                    <div class="alert_text-accent alert_variable-username">
                        {username}
                    </div>
                    <small>donne son nom à une planète</small>
                </div>
            </div>
        </div>
    </div>
</div>
