<div class="alert_outer-container has-animation">
    <div class="alert_widget-container">
        <div class="alert_image-container">
            <video
                id="main-image"
                class="alert_image"
                title="Vidéo de l'alerte"
                autoplay=""
            >
                <source
                    src="https://static-cdn.jtvnw.net/default-alert-asset/v1/video/Follow.webm"
                    type="video/webm"
                />
            </video>
        </div>
        <div class="alert_text-container">
            <div>
                <div class="alert_text">
                    <small>Nouveau follower</small>
                    <div class="alert_text-accent alert_variable-username">
                        {username}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
